{% extends 'layout.html' %}

{% block body %}
<form action="" method="POST">
    <div class="app-title">
        <h1>Login</h1>
    </div>
    <hr>
    <div class="jumbotron">
        <div class="form-group">
            <label class="login-field-icon fui-user" for="login-name">Username</label>
            <input type="text" class="form-control" value="{{request.form.username}}" placeholder="username" name="username">
        </div>
        <div class="form-group">
            <label class="login-field-icon fui-lock" for="login-pass">Password</label>
            <input type="password" class="form-control" value="{{request.form.password}}" placeholder="password" name="password">
        </div>
        <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">   
    </div>
    <div class="text-muted">
        <p>Do you want to <a  class="ml-2" href = "{{ url_for('register') }}"><b>Signup?</b></a></p>
    </div>
</form>

{% endblock %}
